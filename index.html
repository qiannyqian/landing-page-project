<!DOCTYPE html>
<html>

  <head>
    <title> Hello! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/index.css"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <div class="main-hero" id="bgstatic"></div>
    <video class="main-hero" id="bgvideo" poster="assets/images/cloudy.png" autoplay="1" loop="1" playsinline>
      <source src="assets/videos/cloudy.webm" type="video/webm">
    </video>

  <div class="main-content">
    <div class="content-wrapper">
      <div class="main-title">Iceland Adventures </div>
      <hr>
      <button class="get-started">Get Started</button>
    </div>
  </div>

  <div class="grid-parent">
    <div class="grid-child">
      <i class="fa fa-binoculars fa-4x icon-color" aria-hidden="true"></i>
      <h2>Sightseeing</h2>
    </div>
    <div class="grid-child">
      <i class="fa fa-cutlery fa-4x icon color" aria-hidden="true"></i>
      <h2>Fine Dining</h2>
    </div>
    <div class="grid-child">
      <i class="fa fa-ship fa-4x icon-color" aria-hidden="true"></i>
      <h2>Whale Watching</h2>
    </div>
    <div class="grid-child">
      <i class="fa fa-bed fa-4x icon-color" aria-hidden="true"></i>
      <h2>Bed and Breakfast</h2>
    </div>
  </div>

  <div class="main-content">
    <img src="assets/images/aurora.jpg" class="full-img">
  </div>

  <div class="grid-parent full-width">
    <div class="grid-child">
      <img src="assets/images/iceland_1.jpg" class="img-test">
    </div>
    <div class="grid-child">
      <img src="assets/images/iceland_2.jpeg" class="img-test">
    </div>
    <div class="grid-child">
      <img src="assets/images/iceland_3.jpg" class="img-test">
    </div>
    <div class="grid-child">
      <img src="assets/images/iceland_4.jpg" class="img-test">
    </div>
  </div>


  </body>

</html>
